name: Test API Module

on:
  push:
    paths:
      - 'tests/api/test_api.py'
      - 'tests/api/**'
  pull_request:
    paths:
      - 'tests/api/test_api.py'
      - 'tests/api/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install pytest pytest-httpx webdriver-manager selenium allure-pytest

    - name: Run API tests
      run: |
        mkdir -p logs junit
        PYTHONPATH=. pytest -s -v tests/api/test_api.py \
          --junitxml=junit/test-results.xml \
          --log-file=logs/test_api.log \
          --log-cli-level=INFO

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          logs/
          junit/

    - name: Publish Test Results
      if: always()
      uses: step-security/publish-unit-test-result-action@v1
      with:
        files: junit/test-results.xml
        github_token: ${{ secrets.GITHUB_TOKEN }}
